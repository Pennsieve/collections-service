#file: noinspection MaybeTerraformTemplateInspection
openapi: 3.0.1
info:
  version: "3.0"
  title: Collections API
  description: |
    This is the serverless collections api
  termsOfService: https://docs.pennsieve.io/page/pennsieve-terms-of-use
  contact:
    name: Pennsieve Support
    email: support@pennsieve.net
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://api2.pennsieve.io/collections
    description: Production server
  - url: https://api2.pennsieve.net/collections
    description: Development server
externalDocs:
  description: Find more info here
  url: https://docs.pennsieve.io
tags:
  - name: Collections Service
    description: Management of dataset collections
    externalDocs:
      url: https://docs.pennsieve.io/reference

paths:
  /:
    get:
      x-amazon-apigateway-integration:
        $ref: '#/components/x-amazon-apigateway-integrations/collections-service'
      operationId: getCollections
      summary: Return list of collections
      description: |
        Returns a list of collections to which the user has access
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 0
          description: The maximum number of collections to return
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
          description: The offset at which the returned list should start
      security:
        - token_auth: [ ]
      tags:
        - Collections Service
      responses:
        '200':
          description: the list of collections was returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCollectionsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '4XX':
          $ref: '#/components/responses/Unauthorized'
        '5XX':
          $ref: '#/components/responses/Error'
    post:
      x-amazon-apigateway-integration:
        $ref: '#/components/x-amazon-apigateway-integrations/collections-service'
      operationId: createCollection
      summary: creates a new collection
      description: |
        Creates a new collection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCollectionRequest'
      security:
        - token_auth: [ ]
      tags:
        - Collections Service
      responses:
        '201':
          description: the collection was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '4XX':
          $ref: '#/components/responses/Unauthorized'
        '5XX':
          $ref: '#/components/responses/Error'
  /{nodeId}:
    get:
      x-amazon-apigateway-integration:
        $ref: '#/components/x-amazon-apigateway-integrations/collections-service'
      operationId: getCollection
      summary: Returns a collection
      description: |
        Returns the collection with the given nodeId
      parameters:
        - in: path
          name: nodeId
          schema:
            type: string
          required: true
          description: The nodeId of the collection to return
        - in: query
          name: includePublishedDataset
          schema:
            type: boolean
            default: false
          required: false
          description: if true, include publishing info obtained from Discover service
      security:
        - token_auth: [ ]
      tags:
        - Collections Service
      responses:
        '200':
          description: The collection was returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCollectionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/Error'
    delete:
      x-amazon-apigateway-integration:
        $ref: '#/components/x-amazon-apigateway-integrations/collections-service'
      operationId: deleteCollection
      summary: Deletes a collection
      description: |
        deletes the collection with the given nodeId
      parameters:
        - in: path
          name: nodeId
          schema:
            type: string
          required: true
          description: The nodeId of the collection to delete
      security:
        - token_auth: [ ]
      tags:
        - Collections Service
      responses:
        '204':
          description: The collection was deleted
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '5XX':
          $ref: '#/components/responses/Error'
    patch:
      x-amazon-apigateway-integration:
        $ref: '#/components/x-amazon-apigateway-integrations/collections-service'
      operationId: patchCollection
      summary: Update a collection
      description: |
        Update a collection's name, description, or associated DOIs.
      parameters:
        - name: nodeId
          in: path
          required: true
          schema:
            type: string
          description: ID of the collection node to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchCollectionRequest'
      security:
        - token_auth: [ ]
      tags:
        - Collections Service
      responses:
        '200':
          description: Collection updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCollectionsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/Error'
  /{nodeId}/publish:
    post:
      x-amazon-apigateway-integration:
        $ref: '#/components/x-amazon-apigateway-integrations/collections-service'
      operationId: publishCollection
      summary: publishes a new public version of the given collection
      description: |
        Publishes a new version of the collection
      parameters:
        - name: nodeId
          in: path
          required: true
          schema:
            type: string
          description: ID of the collection node to publish
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublishCollectionRequest'
      security:
        - token_auth: [ ]
      tags:
        - Collections Service
      responses:
        '200':
          description: the collection was published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublishCollectionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '5XX':
          $ref: '#/components/responses/Error'

  /{nodeId}/unpublish:
    post:
      x-amazon-apigateway-integration:
        $ref: '#/components/x-amazon-apigateway-integrations/collections-service'
      operationId: unpublishCollection
      summary: unpublishes the given collection
      description: |
        Unpublishes all versions of the collection
      parameters:
        - name: nodeId
          in: path
          required: true
          schema:
            type: string
          description: ID of the collection node to unpublish
      security:
        - token_auth: [ ]
      tags:
        - Collections Service
      responses:
        '200':
          description: the collection was unpublished
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnpublishCollectionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '5XX':
          $ref: '#/components/responses/Error'

components:
  x-amazon-apigateway-integrations:
    collections-service:
      type: aws_proxy
      uri: ${collections_service_lambda_arn}
      httpMethod: POST
      passthroughBehavior: when_no_match
      contentHandling: CONVERT_TO_TEXT
      payloadFormatVersion: 2.0
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

    BasicAuth:
      type: http
      scheme: basic

    token_auth:
      type: "apiKey"
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authorizer:
        identitySource: "$request.header.Authorization"
        authorizerUri: ${authorize_lambda_invoke_uri}
        authorizerPayloadFormatVersion: "2.0"
        authorizerResultTtlInSeconds: 300
        type: "request"
        enableSimpleResponses: true
        authorizerCredentials: ${gateway_authorizer_role}

  responses:
    Unauthorized:
      description: Incorrect authentication or user has incorrect permissions.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errorId:
                type: string
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errorId:
                type: string
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errorId:
                type: string
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errorId:
                type: string
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errorId:
                type: string
    Error:
      description: Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errorId:
                type: string
  schemas:
    CreateCollectionRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        dois:
          type: array
          items:
            type: string
      required:
        - name
        - description
        - dois
    PatchCollectionRequest:
      type: object
      properties:
        name:
          type: string
          description: omit if name is not being changed
        description:
          type: string
          description: omit if description is not being changed
        dois:
          $ref: '#/components/schemas/PatchDOIs'
      additionalProperties: false

    PatchDOIs:
      type: object
      properties:
        remove:
          type: array
          items:
            type: string
          description: DOIs to be removed from the collection
        add:
          type: array
          items:
            type: string
          description: DOIs to be added to the collection
      additionalProperties: false

    GetCollectionsResponse:
      type: object
      properties:
        limit:
          type: integer
        offset:
          type: integer
        totalCount:
          type: integer
        collections:
          type: array
          items:
            $ref: '#/components/schemas/CollectionResponse'
      required:
        - limit
        - offset
        - totalCount
        - collections

    GetCollectionResponse:
      allOf:
        - $ref: '#/components/schemas/CollectionResponse'
        - type: object
          properties:
            derivedContributors:
              type: array
              items:
                $ref: '#/components/schemas/PublicContributor'
            datasets:
              type: array
              items:
                $ref: '#/components/schemas/Dataset'

    Dataset:
      type: object
      properties:
        source:
          $ref: '#/components/schemas/DOIInformationSource'
        problem:
          type: boolean
        data:
          oneOf:
            - $ref: '#/components/schemas/PublicDataset'
            - $ref: '#/components/schemas/Tombstone'
            - type: object
          description: >
            One of:
            - PublicDataset (if source == 'Pennsieve' && problem == false)
            - Tombstone (if source == 'Pennsieve' && problem == true)
            - generic object otherwise

    DOIInformationSource:
      type: string
      enum:
        - Pennsieve
        - External

    PublishedDataset:
      description: information about the published status of a collection obtained from Discover
      type: object
      properties:
        id:
          type: integer
          description: id of the published collection
        version:
          type: integer
          description: the number of published versions (and if > 0, the version of the most recent publication)
        lastPublishedDate:
          type: string
          format: date-time
      required:
        - version

    Publication:
      description: information about the published status of a collection
      type: object
      properties:
        status:
          type: string
          enum:
            - Draft
            - InProgress
            - Completed
            - Failed
        type:
          type: string
          enum:
            - Publication
            - Revision
            - Removal
        publishedDataset:
          $ref: '#/components/schemas/PublishedDataset'
      required:
        - status

    CollectionResponse:
      type: object
      properties:
        nodeId:
          type: string
        name:
          type: string
        description:
          type: string
        banners:
          type: array
          items:
            type: string
        size:
          type: integer
        userRole:
          type: string
        publication:
          $ref: '#/components/schemas/Publication'
      required:
        - nodeId
        - name
        - description
        - banners
        - size
        - userRole

    PublicDataset:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sourceDatasetId:
          type: integer
          format: int64
          nullable: true
        name:
          type: string
        description:
          type: string
        ownerId:
          type: integer
          format: int64
          nullable: true
        ownerFirstName:
          type: string
        ownerLastName:
          type: string
        ownerOrcid:
          type: string
        organizationName:
          type: string
        organizationId:
          type: integer
          format: int64
          nullable: true
        license:
          type: string
        tags:
          type: array
          items:
            type: string
        version:
          type: integer
        revision:
          type: integer
          nullable: true
        size:
          type: integer
          format: int64
        modelCount:
          type: array
          items:
            $ref: '#/components/schemas/ModelCount'
        fileCount:
          type: integer
          format: int64
        recordCount:
          type: integer
          format: int64
        uri:
          type: string
        arn:
          type: string
        status:
          type: string
        doi:
          type: string
        banner:
          type: string
          nullable: true
        readme:
          type: string
          nullable: true
        changelog:
          type: string
          nullable: true
        contributors:
          type: array
          items:
            $ref: '#/components/schemas/PublicContributor'
        collections:
          type: array
          items:
            $ref: '#/components/schemas/PublicCollection'
          nullable: true
        externalPublications:
          type: array
          items:
            $ref: '#/components/schemas/PublicExternalPublication'
          nullable: true
        sponsorship:
          $ref: '#/components/schemas/Sponsorship'
        pennsieveSchemaVersion:
          type: string
          nullable: true
        embargo:
          type: boolean
          nullable: true
        embargoReleaseDate:
          type: string
          format: date
          nullable: true
        embargoAccess:
          type: string
          nullable: true
        datasetType:
          type: string
          nullable: true
        release:
          $ref: '#/components/schemas/ReleaseInfo'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        firstPublishedAt:
          type: string
          format: date-time
          nullable: true
        versionPublishedAt:
          type: string
          format: date-time
          nullable: true
        revisedAt:
          type: string
          format: date-time
          nullable: true
      required:
        - id
        - name
        - description
        - ownerFirstName
        - ownerLastName
        - ownerOrcid
        - organizationName
        - license
        - tags
        - version
        - size
        - modelCount
        - fileCount
        - recordCount
        - uri
        - arn
        - status
        - doi
        - contributors
        - createdAt
        - updatedAt

    ModelCount:
      type: object
      properties:
        modelName:
          type: string
        count:
          type: integer
          format: int64
      required:
        - modelName
        - count

    PublicContributor:
      type: object
      properties:
        firstName:
          type: string
        middleInitial:
          type: string
          nullable: true
        lastName:
          type: string
        degree:
          type: string
          nullable: true
        orcid:
          type: string
          nullable: true
      required:
        - firstName
        - lastName

    PublicCollection:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
        - id
        - name

    PublicExternalPublication:
      type: object
      properties:
        doi:
          type: string
        relationshipType:
          type: string
      required:
        - doi
        - relationshipType

    Sponsorship:
      type: object
      properties:
        title:
          type: string
        imageUrl:
          type: string
        markup:
          type: string
      required:
        - title
        - imageUrl
        - markup

    ReleaseInfo:
      type: object
      properties:
        origin:
          type: string
        label:
          type: string
        marker:
          type: string
        repoUrl:
          type: string
        labelUrl:
          type: string
          nullable: true
        markerUrl:
          type: string
          nullable: true
        releaseStatus:
          type: string
          nullable: true
      required:
        - origin
        - label
        - marker
        - repoUrl

    Tombstone:
      type: object
      properties:
        id:
          type: integer
          format: int64
        version:
          type: integer
        name:
          type: string
        tags:
          type: array
          items:
            type: string
        status:
          type: string
        doi:
          type: string
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - version
        - name
        - tags
        - status
        - doi
        - updatedAt

    PublishCollectionRequest:
      properties:
        license:
          type: string
        tags:
          type: array
          items:
            type: string
      required:
        - license
        - tags

    PublishCollectionResponse:
      properties:
        publishedDatasetId:
          type: integer
          format: int64
        publishedVersion:
          type: integer
          format: int64
        status:
          type: string
      required:
        - publishedDatasetId
        - publishedVersion
        - status

    UnpublishCollectionResponse:
      properties:
        publishedDatasetId:
          type: integer
          format: int64
        publishedVersion:
          type: integer
          format: int64
        status:
          type: string
      required:
        - publishedDatasetId
        - publishedVersion
        - status
